<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="description" content="GeeksException" />
	<meta name="HandheldFriendly" content="True" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<link href='../../css/normalize.css' th:href="@{/css/normalize.css}" rel='stylesheet' type='text/css' />
	<link href='../../css/style.css' th:href="@{/css/style.css}" rel='stylesheet' type='text/css' />
	<!--[if IE]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<header th:fragment="header">
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "http://connect.facebook.net/en_US/all.js#xfbml=1&amp;appId=582399555170253";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>
		<nav>
			<ul>
				<li><div class="website-title" th:text="#{webapp.title}">&nbsp;GeeksException</div></li>
				<li><a id="home" href="home.html" th:text="#{home.text}" th:href="@{/}" th:class="${#strings.endsWith(#httpServletRequest.getRequestURI(), '/')} ? 'selected' : ''">Home</a></li>
				<li><a id="whatwedo" href="whatwedo.html" th:text="#{whatwedo.text}" th:href="@{/whatwedo}" th:class="${#strings.endsWith(#httpServletRequest.getRequestURI(), 'whatwedo')} ? 'selected' : ''">What we do</a></li>
				<li><a id="portfolio" href="portfolio.html" th:text="#{portfolio.text}" th:href="@{/portfolio}" th:class="${#strings.endsWith(#httpServletRequest.getRequestURI(), 'portfolio')} ? 'selected' : ''">Portfolio</a></li>
				<li><a id="aboutus" href="about.html" th:text="#{about.text}" th:href="@{/about}" th:class="${#strings.endsWith(#httpServletRequest.getRequestURI(), 'about')} ? 'selected' : ''">About Us</a></li>
				<li><a id="contact" href="contact.html" th:text="#{contact.text}" th:href="@{/contact}" th:class="${#strings.endsWith(#httpServletRequest.getRequestURI(), 'contact')} ? 'selected' : ''">Contact</a></li>
		    </ul>
		</nav>
	</header>
	
	<footer th:fragment="footer">
		<div class="site-footer">
			<ul class="site-footer-links right">
			  <!--<li><a href="#">Status</a></li>-->
			</ul>
		
	    <a href="/">
			
	    </a>
	
	    <ul class="site-footer-links">
			<li th:text="#{copyright.text}">&copy; 2014 GeeksException, inc.</li>
			<li><div class="facebookLike"><div class="fb-like" data-colorscheme="dark" data-href="http://www.facebook.com/geeksexception" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div></div></li>
	        <!--<li><a href="#">Terms</a></li>-->
	    </ul>
	  </div>
	</footer>
</body>
</html>
