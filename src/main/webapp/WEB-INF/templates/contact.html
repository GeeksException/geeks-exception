<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="description" content="GeeksException" />
	<meta name="HandheldFriendly" content="True" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<title th:text="#{webapp.title}">Sample</title>
	
	<!-- Facebook OpenGraph Tags -->
	<meta property="og:title" content="GeeksException" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="http://www.geeksexception.com" />
	<meta property="fb:app_id" content="582399555170253" />
	<meta property="og:description" content="Enterprise level web &amp; mobile development." />
	
	<link href='../../css/normalize.css' th:href="@{/css/normalize.css}" rel='stylesheet' type='text/css' />
	<link href='../../css/style.css' th:href="@{/css/style.css}" rel='stylesheet' type='text/css' />
	<!--[if IE]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<header th:include="common :: header"></header>
	<div class="container">
	<section class="intro">
		<div th:if="${info != null}" class="confirmation">
			<p th:text="#{mail.confirmation}">Your concern has been sent to our team. We will get back to you as soon as we can. Thank you!</p>
		</div>
		<h2>We love to hear from you,</h2>
		<h3>Send us a mail!</h3>
		
		<form action="#" th:action="@{/contact/send}" th:object="${concern}" method="post">
			<table>
				<tbody>
					<tr>
						<td><label for="name">Name</label></td>
						<td><input id="name" name="name" class="textbox default" type="text" title="Please enter your name" placeholder="Enter your name&hellip;" required="required" th:field="*{name}" /></td>
					</tr>
					<tr><td colspan="2">&nbsp;</td></tr>
					<tr>
						<td><label for="phone">Phone number</label></td>
						<td><input id="phone" name="phone" class="textbox default" type="text" title="Please enter your email" placeholder="Enter your phone number&hellip;" required="required" th:field="*{phone}" /></td>
					</tr>
					<tr><td colspan="2">&nbsp;</td></tr>
					<tr>
						<td><label for="email">E-mail</label></td>
						<td><input id="email" name="email" class="textbox default" type="email" title="Please enter your email" placeholder="Enter your email&hellip;" required="required" th:field="*{email}" /></td>
					</tr>
					<tr><td colspan="2">&nbsp;</td></tr>
					<tr>
						<td><label for="concern">Concern</label></td>
						<td><textarea id="concern" name="concern" class="textarea default" cols="50" rows="10" title="Please enter your concern" placeholder="Enter your concern&hellip;" required="required" th:field="*{concern}"></textarea></td>
					</tr>
					<tr><td colspan="2">&nbsp;</td></tr>
				</tbody>
				<tfoot>
					<tr>
						<td>&nbsp;</td>
						<td align="right"><button class="button">Send</button></td>
					</tr>
				</tfoot>
			</table>
		</form>
	</section>
	</div>
	<footer th:include="common :: footer"></footer>
	<script src="../../js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
	<script src="../../js/application.js" th:src="@{/js/application.js}"></script>
</body>
</html>
